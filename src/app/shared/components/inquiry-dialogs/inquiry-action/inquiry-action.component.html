<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Item</h4>
            <!-- <p class="card-category">Complete your profile</p> -->
          </div>
          <div class="card-body">
            <div
              class="example-loading-shade floatHigher"
              *ngIf="isLoadingResults || gotError"
            >
              <mat-spinner color="warn" *ngIf="isLoadingResults"></mat-spinner>
              <div class="example-rate-limit-reached" *ngIf="gotError">
                There has been an error, retrieving data
              </div>
            </div>
            <form
              class="example-form"
              [formGroup]="inquiryForm"
              (ngSubmit)="submitForm()"
            >
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="firstName"
                      placeholder="First Name"
                    />
                    <mat-error *ngIf="errorHandling('firstName', 'required')">
                      You must provide a
                      <strong>First Name</strong></mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="lastName"
                      placeholder="Last Name"
                    />
                    <mat-error *ngIf="errorHandling('lastName', 'required')">
                      You must provide a <strong>Last Name</strong></mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="phoneNumber"
                      placeholder="Phone Number"
                    />
                    <mat-error *ngIf="errorHandling('phoneNumber', 'required')">
                      You must provide a <strong>Phone Number</strong>
                    </mat-error>
                    <mat-error
                      *ngIf="inquiryForm.get('phoneNumber').hasError('pattern')"
                    >
                      Please enter a valid <strong>email</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="email"
                      placeholder="Email"
                    />
                    <mat-error
                      *ngIf="inquiryForm.get('email').hasError('email')"
                    >
                      Please enter a valid <strong>email</strong>
                    </mat-error>
                  </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-label>Catagory</mat-label>
                      <mat-select formControlName="catagory">
                        <mat-option
                          [value]="catagory.name"
                          *ngFor="let catagory of catagories"
                          >{{ catagory.name }}
                        </mat-option>
                      </mat-select>
                      <!-- error -->
                      <mat-error *ngIf="errorHandling('catagory', 'required')">
                        Please, select a <strong>Catagory</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="lostPlace"
                      placeholder="Item Lost Place"
                    />
                  </mat-form-field>
                </div>
              </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field>
                      <input
                        matInput
                        [matDatepicker]="picker"
                        placeholder="Item Lost Date"
                        formControlName="lostDate"
                        (dateChange)="itemdate($event)"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="picker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-hint>MM/DD/YYYY</mat-hint>
                    </mat-form-field>

                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Delivered By" type="text" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Approved By" type="text" />
                    </mat-form-field>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <textarea
                          matInput
                          formControlName="detail"
                          placeholder="Additional Information"
                        ></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <div>
                  <button
                    mat-raised-button
                    type="submit"
                    class="btn btn-danger pull-right"
                    [disabled]="!inquiryForm.valid"
                  >
                    Update Info
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
