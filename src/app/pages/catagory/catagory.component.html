  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingCatagories || gotError">
      <mat-spinner color="warn" *ngIf="isLoadingCatagories"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="gotError">
        There has been an error, retrieving data
      </div>
    </div>
  
      <mat-form-field >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <!-- <div class="col-2"></div> -->
      <!-- <button mat-icon-button (click)="addCatagory()"class="col-1" color="primary">
        <mat-icon>add</mat-icon>
      </button> -->
      <div class="example-button-row">
        <button extended mat-raised-button color="warn" (click)="addCatagory()">
          <mat-icon>post_add</mat-icon>
          Add Catagory
        </button>
      </div>
      </div>
    
  <div class="mat-elevation-z8 col-12">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Catagory</th>
                <td mat-cell *matCellDef="let row">{{row.name}} </td>
              </ng-container>
          
               <!-- Fruit Column -->
               <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button (click)="edit(row)" color="primary"><mat-icon>edit</mat-icon></button> 
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button (click)="delete(row)" color="warn"><mat-icon>delete</mat-icon></button> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        </div>
